<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>
<body>
    <main>
        <section>
            <div class="title">Our Reviews</div>
            <div class="underline"></div>

            <article class="reviews">
                <div class="img-container">
                    <img src="./woman-597173_960_720.jpg" alt="" id = "image">
                </div>
                <h4 id="author" class="author">Sarah Johnes</h4>
                <p id="job" class = "job">WEB DEVELOPER</p>
                <p id="info" class = "info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos ratione quae iste deleniti autem. Maxime, odio aliquam! Pariatur, illo obcaecati.</p>

                <div class="button-container">
                    <div class="prev-next-button">
                        <button class="prev-next prev-btn">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button class="prev-next next-btn">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                    </div>
<button class="random-btn">Surprise me</button>
                </div>
            </article>
        </section>
    </main>
 <script src="app.js"></script>   
</body>
</html>
